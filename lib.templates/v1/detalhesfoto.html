
<div class="container">
<section id="PrincipaisProdutos">
    <header>
        <h1 class="c5 mgb0 lh30 bold">
            {titulo}
        </h1>
        <h4 class="mgt0 font2 c5">
            <a href="{linkVisualizar.GaleriaCategoria}">{titulo.GaleriaCategoria}</a>
        </h4>
    </header>
    <div class="text-left">
        <div class="text-left">
            <hr class="hr2 c3 pull-left" />
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="row mgt40 mgb20 ponto-turistico-detalhe">
        {condicao->imagens}
        {condicao->video}
        <div class="col-xs-12 col-md-6">
            <iframe width="100%" height="300"
                    src="{video}"
                    frameborder="0" allowfullscreen>
            </iframe>
        </div>
        {else:condicao->video}
        <div class="col-xs-12 col-md-6">
            <div class="img">
                <a href="{url.ImagemGrande}" class="gallery">
                    <img src="{url.Imagem}" class="img-responsive" />
                </a>
            </div>
            <div id="Thumbs">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner mgt10" role="listbox">
                        <div class="item active">
                            <div class="row">
                                {repetir->Imagens}
                                    <div class="col-xs-4 col-md-4 thumbnails">
                                        <a href="{imagem.Imagem}" class="gallery" rel="gal">
                                            <img src="{url.thumb.imagem.Imagem}" class="img-responsive" />
                                        </a>
                                    </div>
                                    {condicao->BreakLine}
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="row">
                                    {condicao->BreakLine}
                                {repetir->Imagens}
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        {condicao->video}
        <div class="col-xs-12 col-md-6">
            {descricao}
        </div>
        {else:condicao->imagens}
        <div class="col-xs-12">
            {descricao}
        </div>
        {condicao->imagens}
    </div>
</section>
</div>
