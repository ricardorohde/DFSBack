
<div class="container">
<section id="PrincipaisProdutos">
    <header>
        <h1 class="c5 mgb0 lh30 bold">
            {titulo}
        </h1>
        <h4 class="mgt0 font2 c5">
            <a href="{linkVisualizar.GaleriaCategoria}">{titulo.GaleriaCategoria}</a>
        </h4>
    </header>
    <div class="text-left">
        <div class="text-left">
            <hr class="hr2 c3 pull-left" />
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="row mgt40 mgb20 ponto-turistico-detalhe">
        {condicao->imagens}
        <div class="col-xs-12 col-md-6">
            <div class="img">
                <img src="{url.Imagem}" class="img-responsive" />
            </div>
            {repetir->Imagens}
            <div class="col-xs-6 col-sm-4 mgt5 img-thumb">
                <div class="row">
                    <img src="{url.thumb.imagem.Imagem}" class="img-responsive" />
                </div>
            </div>
            {repetir->Imagens}
        </div>
        <div class="col-xs-12 col-md-6">
            {descricao}
        </div>
        {else:condicao->imagens}
        <div class="col-xs-12">
            {descricao}
        </div>
        {condicao->imagens}
    </div>
</section>
</div>
