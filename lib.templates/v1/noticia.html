
<div class="container">
<section id="PrincipaisProdutos">
    <header>
        <h1 class="c5 mgb0 lh30 bold">
            {titulo}
        </h1>
        <h4 class="mgt0 font2 c5">
            {subTitulo}
        </h4>
    </header>
    <div class="text-left">
        <div class="text-left">
            <hr class="hr2 c3 pull-left" />
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="row mgt40 mgb20 ponto-turistico-detalhe">
        {condicao->imagens}
        <div class="col-xs-12 col-md-6">
            <div class="img">
                <img src="{url.Imagem}" class="img-responsive" />
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            {texto}
        </div>
        {else:condicao->imagens}
        <div class="col-xs-12">
            {texto}
        </div>
        {condicao->imagens}
    </div>
</section>
</div>
