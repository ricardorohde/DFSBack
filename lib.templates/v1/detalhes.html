<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="font2">{nome}</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <div class="row">
                        <div class="col-xs-12 thumbsnails">
                            <a href="#" class="thumbnail MagicZoomPlus">
                                <img src="{imagem}" class="img-responsive" />
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul id="ThumbsProdutos" class="list-unstyled list-inline thumbnails">
                                {repetir->Imagens}
                                    <li>
                                        <a href="#" class="thumbnail">
                                            <span>
                                                <img src="{url.thumb.Imagem}" />
                                            </span>
                                        </a>
                                    </li>
                                {repetir->Imagens}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="font2 mgt0">Breve Descrição</h2>
                            {descricaoP}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <span class="inline bold">Marca: </span>
                            {nome.Marca}

                            <span class="inline bold mgl10">Código:</span>
                            {codigo}
                        </div>
                    </div>
                    <div class="row mgt20">
                        <div class="col-xs-12">
                            {condicao->Promocao}
                                <div class="preco-promocao">
                                    <div class="precoreal f14 c1">
                                        <span>De</span>
                                        <span class="moeda">
                                            {moeda}
                                        </span>
                                        <span class="valor">
                                            {valor.ValorReal}
                                        </span>
                                    </div>
                                    <div class="preco mgt10">
                                        <span class="f24 lh0 inline">Por</span><br />
                                        <span class="moeda lh0 f24">
                                            {moeda}
                                        </span>
                                        <span class="valor c3 inline f48">
                                            {valor.ValorVenda}
                                        </span>
                                    </div>
                                </div>
                            {condicao->Promocao}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2 class="font2">Descrição</h2>
            <hr />
            {descricao}
        </div>
    </div>
</div>
